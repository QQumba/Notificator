<app-create-consumer
  (consumerCreated)="consumers.push($event)"
></app-create-consumer>

<table mat-table [dataSource]="consumers" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="consumerId">
    <th mat-header-cell *matHeaderCellDef>consumerId</th>
    <td mat-cell *matCellDef="let element">{{ element.consumerId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="consumerType">
    <th mat-header-cell *matHeaderCellDef>consumerType</th>
    <td mat-cell *matCellDef="let element">{{ element.consumerType }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="topicId">
    <th mat-header-cell *matHeaderCellDef>topicId</th>
    <td mat-cell *matCellDef="let element">{{ element.topicId }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
