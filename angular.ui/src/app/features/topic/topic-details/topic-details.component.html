<app-create-message></app-create-message>
<table mat-table [dataSource]="messages" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="messageId">
    <th mat-header-cell *matHeaderCellDef>messageId</th>
    <td mat-cell *matCellDef="let element">{{ element.messageId }}</td>
  </ng-container>

  <ng-container matColumnDef="payload">
    <th mat-header-cell *matHeaderCellDef>payload</th>
    <td mat-cell *matCellDef="let element">{{ element.payload }}</td>
  </ng-container>

  <ng-container matColumnDef="topicId">
    <th mat-header-cell *matHeaderCellDef>topicId</th>
    <td mat-cell *matCellDef="let element">{{ element.topicId }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
